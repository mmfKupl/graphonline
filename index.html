<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/App.js"></script>
    <script src="js/Data.js"></script>
    <script src="js/Graph.js"></script>
    <script src="js/Ui.js"></script>
</head>
<body>
<div class="menu">
    <div class="menu-item selected">
        <div class="background-icon params"></div>
        <div class="menu-text"><span>Выбор инструмента</span></div>
    </div>
    <div class="menu-item selected">
        <div class="background-icon clock"></div>
        <div class="menu-text"><span>Выбор таймфрейма</span></div>
    </div>
    <div class="menu-item selected">
        <div class="background-icon tools"></div>
        <div class="menu-text"><span>Выбор типа графика</span></div>
    </div>
    <div class="menu-item selected">
        <div class="background-icon eye"></div>
        <div class="menu-text"><span>Визуальные настройки</span></div>
    </div>
    <div class="menu-item selected">
        <div class="background-icon note"></div>
        <div class="menu-text"><span>Графические элементы</span></div>
    </div>
    <div class="menu-item selected">
        <div class="background-icon info"></div>
        <div class="menu-text"><span>О программе</span></div>
    </div>
    <div class="menu-item bottom-item-first selected">
        <div class="background-icon plus"></div>
        <div class="menu-text"><span>Увеличить</span></div>
    </div>
    <div class="menu-item bottom-item-second selected">
        <div class="background-icon minus"></div>
        <div class="menu-text"><span>Уменьшить</span></div>
    </div>
</div>
<div class="graph">
    <canvas height="100%" width="100%"></canvas>
</div>
</body>
</html>
