<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <div class="menu-item selected">
                <div class="background-icon params"></div>
            </div>

                <div class="background-icon clock"></div>
            </div>
            <div class="menu-item selected">
                <div class="background-icon tools"></div>
            </div>
            <div class="menu-item selected">
                <div class="background-icon eye"></div>
            </div>
            <div class="menu-item selected">
                <div class="background-icon note"></div>
            </div>
            <div class="menu-item selected">

                    <div class="menu-text selected"><span>Визуальные настройки</span></div>

                    <div class="menu-text selected"><span>Графические элементы</span></div>
                </li>
                <li>
                    <div class="menu-text selected"><span>О программе</span></div>
                </li>
                <li>
                    <div class="menu-text selected"><span>Увеличить</span></div>
                </li>
                <li>
                    <div class="menu-text selected"><span>Уменьшить</span></div>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="graph">
</div>

</html>
